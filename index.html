<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col">
          <p>EmployerName</p>
          <input class="employer-name" type="text" placeholder="Default text">
        </div>

        <div class="col">
          <p>PSK</p>
          <input class="psk" type="text" placeholder="Default text">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p>Partner Token</p>
          <input class="partner-token" type="text" placeholder="Default text">
        </div>

        <div class="col">
          <p>EventCode</p>
          <input class="event-code" type="text" placeholder="Default text">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <select>
            <option value="Dropdown">Dropdown</option>
            <option value="Full Demo">Full Demo</option>
            <option value="Activity API Demo">Activity API Demo</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <p>ParticipantCode</p>
          <input class="participant-code" type="text" placeholder="Default text">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="btn btn-secondary">Upload Activity</div>
        </div>
        <div class="col">
          <div class="btn btn-secondary">Upload Bypass</div>
        </div>
      </div>

    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="upload-modal-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="my-modal-label">Upload Log</h4>
          </div>
          <div class="modal-body" id="upload-modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
