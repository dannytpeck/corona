<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i" rel="stylesheet">
  </head>
  <body>

    <h2>The Eagle has Landed</h2>

    <div>
      <p>EmployerName</p>
      <input class="employer-name" type="text" placeholder="EmployerName">
    </div>

    <div>
      <p>PSK</p>
      <input class="psk" type="text" placeholder="PSK">
    </div>

    <div>
      <p>Partner Token</p>
      <input class="partner-token" type="text" placeholder="Partner Token">
    </div>

    <div>
      <p>EventCode</p>
      <input class="event-code" type="text" placeholder="Event code">
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="upload-modal" tabindex="-1" role="dialog" aria-labelledby="upload-modal-label">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="my-modal-label">Upload Log</h4>
          </div>
          <div class="modal-body" id="upload-modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</html>
