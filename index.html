<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <meta name="theme-color" content="#488130">
  </head>
  <body>

        <nav class="navbar navbar-inverse navbar-toggleable-md">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="images/logo/Corona-logo.png" alt="Corona logo"></a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Corona <span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>

    <div class="container">

      <div class="row">
        <div class="col">
          <p>An application for posting updates to participant data.</p>
        </div>
      </div>

      <div class="row">

        <div class="col">
          <label for="employer-name">EmployerName</label><br/>
          <input id="employer-name" type="text">
        </div>
        <div class="col">
          <label for="psk">PSK</label><br/>
          <input id="psk" type="text">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label for="participant-code">ParticipantCode</label><br/>
          <div class="input-group">
            <input id="participant-code" type="text" class="form-control">
            <span class="input-group-btn">
              <button id="search-pcode" class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
            </span>
          </div>
        </div>
        <div class="col">
          <label for="employee-id">Employee ID</label><br/>
          <input id="employee-id" type="text">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <select id="main-select" class="custom-select">
            <option selected>Select an Option</option>
            <option value="Activity API Demo">Activity API Demo</option>
            <option value="Eligibility Only">Eligibility Only</option>
          </select>
        </div>
      </div>

      <div id="activity-details">
        <div class="row">
          <div class="col">
            <label for="partner-token">Partner Token</label><br/>
            <input id="partner-token" type="text">
          </div>
          <div class="col">
            <label for="event-code">EventCode</label><br/>
            <input id="event-code" type="text">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div id="auth" class="btn btn-secondary">Get Auth Token</div>
          </div>
          <div class="col">
            <div id="track" class="btn btn-secondary">Track Event for User</div>
          </div>
        </div>
      </div>

      <div id="subgroup-details">
        <div class="row">
          <div class="col">
            <label for="subgroup-column">Subgroup Column</label><br/>
            <input id="subgroup-column" type="text">
          </div>
          <div class="col">
            <label for="subgroup-value">Subgroup Value</label><br/>
            <input id="subgroup-value" type="text">
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div id="update-subgroup" class="btn btn-secondary">Update Subgroup</div>
          </div>
        </div>
      </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="response-modal" tabindex="-1" role="dialog" aria-labelledby="response-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="response-modal-label">Response</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
